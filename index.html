<!DOCTYPE html>
<html>
<head>
	<title>Phonk Piano Roll</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="piano">
		<div class="key white" id="C"></div>
		<div class="key black" id="C#"></div>
		<div class="key white" id="D"></div>
		<div class="key black" id="D#"></div>
		<div class="key white" id="E"></div>
		<div class="key white" id="F"></div>
		<div class="key black" id="F#"></div>
		<div class="key white" id="G"></div>
		<div class="key black" id="G#"></div>
		<div class="key white" id="A"></div>
		<div class="key black" id="A#"></div>
		<div class="key white" id="B"></div>
	</div>
	<input type="file" id="soundFile">
	<audio id="keySound"></audio>
	<script src="script.js"></script>
</body>
</html>
